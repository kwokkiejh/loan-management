<div class="root">
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

  <button mat-icon-button class="close" [mat-dialog-close]>
    <mat-icon>clear</mat-icon>
  </button>
  <ng-container *ngIf="!success">
    <ng-container>
      <div>
        <h1 mat-dialog-title>Add New Inventory</h1>
      </div>
      <div mat-dialog-content class="container">
        <div style="margin-bottom: 20px">
          <div class="mat-typography form-label">Item</div>
          <div>
            <mat-form-field appearance="outline">
              <textarea
                matInput
                matTextareaAutosize
                matAutosizeMinRows="2"
                matAutosizeMaxRows="5"
              ></textarea>
            </mat-form-field>
          </div>
          <div class="mat-typography form-label">Quantity</div>
          <div>
            <mat-form-field appearance="outline">
              <input matInput type="number" min="1" />
            </mat-form-field>
          </div>
        </div>
        <button
          mat-flat-button
          color="primary"
          (click)="onAddClick()"
          [disabled]="loading"
        >
          Add
        </button>
      </div>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="success">
    <mat-icon
      color="primary"
      aria-hidden="false"
      aria-label="success"
      class="header-icon"
      >done</mat-icon
    >
    <div>
      <h1 mat-dialog-title>Success</h1>
    </div>
    <div mat-dialog-content>
      <div style="margin-bottom: 20px">
        <p class="mat-typography">Inventory has been added successfully.</p>
      </div>
      <button mat-stroked-button [mat-dialog-close]>Close</button>
    </div>
  </ng-container>
</div>
