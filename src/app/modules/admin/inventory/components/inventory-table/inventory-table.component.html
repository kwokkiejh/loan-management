<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>Item</th>
    <td mat-cell *matCellDef="let element">{{ element.item }}</td>
  </ng-container>
  <ng-container matColumnDef="totalQuantity">
    <th mat-header-cell *matHeaderCellDef>Total Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.totalQuantity }}</td>
  </ng-container>
  <ng-container matColumnDef="availableQuantity">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let element">{{ element.availableQuantity }}</td>
  </ng-container>
  <ng-container matColumnDef="onLoanQuantity">
    <th mat-header-cell *matHeaderCellDef>On Loan</th>
    <td mat-cell *matCellDef="let element">{{ element.onLoanQuantity }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
